<div class="payment-form">
    <h2>Make a Payment</h2>
    <form #paymentForm="ngForm" (ngSubmit)="submitPayment()">
      <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="payment.amount" required />
      </div>
  
      <div>
        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" [(ngModel)]="payment.paymentMethod" required>
          <option value="" disabled>Select a method</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="PayPal">PayPal</option>
        </select>
      </div>
  
      <div>
        <label for="reservationId">Reservation ID:</label>
        <input type="number" id="reservationId" name="reservationId" [(ngModel)]="payment.reservationId" required />
      </div>
  
      <div>
        <button type="submit" [disabled]="!paymentForm.valid">Submit Payment</button>
      </div>
    </form>
    <p *ngIf="errorMessage">{{ errorMessage }}</p>
</div>
