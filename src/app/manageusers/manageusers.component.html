<app-adminnav></app-adminnav>
<div class="register-container" style="background-image: url('/assets/images2.jpg');">
    <form (ngSubmit)="onregister(registerForm)" #registerForm="ngForm" class="register-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" ngModel required>
          <option value="" disabled>Select your role</option>
          <option value="staff">Staff</option>
        </select>
      </div>
      <button type="submit" [disabled]="!registerForm.valid">Register</button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    </form>
  </div>
